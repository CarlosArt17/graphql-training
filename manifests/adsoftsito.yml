apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-carlosart17
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-carlosart17
  template:
    metadata:
      labels:
        app: graphql-carlosart17
    spec:
      containers:
      - image: okteto.dev/graphql-carlosart17:latest
        name: carlosart17
        #envFrom:
        #- configMapRef:
        #    name: erick-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-carlosart17
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-carlosart17"
    port: 8080
  selector:
    app: graphql-carlosart17
